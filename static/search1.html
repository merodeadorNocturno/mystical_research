<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Opossum Search</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
      }
      .logo-container {
        margin-top: 100px;
        margin-bottom: 20px;
      }
      .logo {
        height: 100px;
      }
      .search-container {
        width: 100%;
        max-width: 584px; /* Google search bar max width */
        padding: 10px;
      }
      .search-bar {
        display: flex;
        border: 1px solid #dfe1e5;
        border-radius: 24px;
        padding: 10px 14px;
        align-items: center;
        margin: 0 auto;
        width: 100%;
        max-width: 584px;
      }
      .search-input {
        flex-grow: 1;
        border: none;
        outline: none;
        font-size: 16px;
      }
      .search-button-container {
        margin-top: 20px;
        text-align: center;
      }
      .search-button {
        background-color: #f8f9fa;
        border: 1px solid #f8f9fa;
        border-radius: 4px;
        color: #3c4043;
        font-size: 14px;
        margin: 11px 4px;
        padding: 0 16px;
        line-height: 28px;
        height: 36px;
        min-width: 54px;
        text-align: center;
        cursor: pointer;
        user-select: none;
      }
      .search-button:hover {
        box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
        background-color: #f8f9fa;
        border: 1px solid #dadce0;
        color: #202124;
      }
      footer {
        background-color: #f2f2f2;
        padding: 15px;
        text-align: center;
        margin-top: auto; /* Push footer to bottom */
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="logo-container">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/27/Opossum_2.jpg/292px-Opossum_2.jpg"
        alt="Opossum Logo"
        class="logo"
      />
    </div>

    <div class="search-container">
      <form id="search-form" role="search">
        <div class="search-bar">
          <input
            type="text"
            class="search-input"
            name="q"
            placeholder="Search with Opossums"
          />
        </div>
        <div class="search-button-container">
          <input type="submit" class="search-button" value="Opossum Search" />
        </div>
      </form>
    </div>

    <footer>Powered by opossum search</footer>

    <script>
      document
        .getElementById("search-form")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          var query = document.querySelector(".search-input").value;
          var googleSearchUrl =
            "https://www.google.com/search?q=" +
            encodeURIComponent(query + " opossum");
          window.location.href = googleSearchUrl;
        });
    </script>
  </body>
</html>
